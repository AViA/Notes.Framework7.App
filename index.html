<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/notes.css">
</head>
<body class="theme-indigo">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div data-page="notes-home" class="page navbar-fixed">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="center">Мои задачи</div>
              <div class="right">
                <a href="#notes-add" class="link">
                  <i class="icon icon-plus"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="page-content page-content-less-padding-top" id="notes-home">
            <div class="content-block">

            </div>
          </div>
        </div>
        <div data-page="notes-add" class="page cached navbar-fixed">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#notes-home" class="back link">
                  <i class="icon icon-back"></i>
                </a>
              </div>
              <div class="center">Добавить задачу</div>
            </div>
          </div>
          <div class="page-content page-content-less-padding-top" id="notes-add">
            <div class="list-block inset">
              <ul>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <textarea name="" id="textarea-add" cols="30" rows="10" placeholder="Что мне сегодня сделать?"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <a href="" class="button button-fill color-green" id="note-add">Сохранить</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div data-page="notes-edit" class="page cached">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#notes-home" class="back link">
                  <i class="icon icon-back"></i>
                </a>
              </div>
              <div class="center">Изменить задачу</div>
            </div>
          </div>
          <div class="page-content page-content-less-padding-top" id="notes-edit">
            <div class="list-block inset">
              <ul>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <textarea name="" id="textarea-edit" cols="30" rows="10" placeholder="Что мне сегодня сделать?"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="buttons-row">
                        <a href="" class="button button-fill color-red" id="note-delete">Удалить</a>
                        <a href="" class="button button-fill color-green" id="note-save">Сохранить</a>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <script type="text/javascript" src="js/notes.js"></script>
</body>
</html>
